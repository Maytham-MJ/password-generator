<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
  
  <title>pw</title>
 
</head>
<body 
style="
  padding: 500px;
  padding-top: 100px;
  padding-bottom: 100px;
  padding-right: 100px;
  margin: 10;
  display: flex;
  flex-direction: column ;
  align-items: auto;
  justify-content: right;
  height: 100vh;
  width: 100vw;
  background-color: #f5f5f5;
  font-family: sans-serif;
  font-size: 20px;
  color: #333;
  "
  >
 
<div>
  <h1 style="font-size:30px">Password Generator</h1>
  <label >Enter Length </label>
   <input 
   (input)="onChangeLength($any($event).target.value)"
    class="input is-rounded"
    style="padding:1px;
    width: 350px;
    height: 30px;"
    
   />
</div>


<div>
  <label>Use Letters </label>
  <input (change)="onChangeUseLetters()" type="checkbox"/>
</div>


<div>
  <label > Use Numbers </label>
  <input  (change)="onChangeUseNumbers()"  type="checkbox"/>
</div>


<div>
  <label>Use Symbols </label>
  <input  (change)="onChangeUseSymbols()"  type="checkbox"/>
</div>


<div>
  <button [disabled]="!(length && (includeLetters || includeNumbers ||includeSymbols)) " (click)="onButtonClick()">Generate! </button>
</div>

<div>
  <label>Your Password </label>

  <input [value]="password" class="input is-rounded" 
  type="text 
  width: 200px;
  height: 30px;" />
</div>


</body>
